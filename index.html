<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图标</title>
    <style>
        div {
            display: inline-block;
            position: relative;
            padding-top: -0.3em;
            text-align: center;
            padding: .2em;
            width:5em;
        }
        pre{
            display: inline-block;
            font-size:12px;
            color:gray;
        }
        .icon{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width:2em;
        }

    </style>
</head>
<body>
<script>
    let data =  [
        "logo",
        'display',
        'qrcode',
        'scan',
        'game',
        'gift',
        'shopping',
        'user-male'
        'user-female',
        '',
        "dusty-blue/23hour2", "dusty-blue/24hour", "dusty-blue/aether", "dusty-blue/alert", "dusty-blue/bank_card", "dusty-blue/book", "dusty-blue/certificate", "dusty-blue/certificate2", "dusty-blue/chart", "dusty-blue/chart2", "dusty-blue/circulation", "dusty-blue/close", "dusty-blue/cloud", "dusty-blue/cooperation", "dusty-blue/correct", "dusty-blue/cpu", "dusty-blue/decline", "dusty-blue/dialogue", "dusty-blue/download", "dusty-blue/earnings", "dusty-blue/earnings3", "dusty-blue/earth", "dusty-blue/email", "dusty-blue/email2", "dusty-blue/exit", "dusty-blue/express", "dusty-blue/fingerprint", "dusty-blue/group", "dusty-blue/huabanfuben", "dusty-blue/idea", "dusty-blue/idea2", "dusty-blue/input_password", "dusty-blue/judgment", "dusty-blue/leader", "dusty-blue/lock", "dusty-blue/meet", "dusty-blue/meeting2", "dusty-blue/money", "dusty-blue/new", "dusty-blue/phone_card", "dusty-blue/plane", "dusty-blue/post", "dusty-blue/print", "dusty-blue/print2", "dusty-blue/puzzle", "dusty-blue/receive", "dusty-blue/recycle", "dusty-blue/rise", "dusty-blue/rocket", "dusty-blue/sale", "dusty-blue/search", "dusty-blue/settings", "dusty-blue/shopping_car", "dusty-blue/sms", "dusty-blue/speech", "dusty-blue/speech2", "dusty-blue/stock_market", "dusty-blue/store", "dusty-blue/store2", "dusty-blue/target", "dusty-blue/tel", "dusty-blue/travel", "dusty-blue/trucks",
    ]
    data.forEach((item, i) => {
        if (item == '') {
            document.body.appendChild(document.createElement('hr'))
            return
        }
        item = {
            name: item
        }
        let box = document.createElement('div')

        let a = document.createElement("a")
        let title = document.createElement('pre')

        title.innerHTML = `${item.name.replace('/', '/\r\n')}`

        let src = "./" + item.name + ".svg"
        a.setAttribute("target", "_blank")
        a.setAttribute("href", src)


        let img = document.createElement('img')

        img.src = src
        img.className = "icon"
        a.appendChild(img)

        box.appendChild(a)
        box.appendChild(title)
        document.body.appendChild(box)
    });


</script>
</body>
</html>
